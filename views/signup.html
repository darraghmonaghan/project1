
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/vendor/underscore/underscore-min.js"></script>
        <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/signup.css">

    </head>
    <body>
    	<!-- <h1>Account Sign Up</h1> -->
	    <div class='container'>
			<div class="container">
				<div class='row'>
					<div class='row'>
					<div class="col-md-3"></div>
					<div id='signUpBox' class="col-md-6">
							<form method='POST' action='/signup' id="signup">
								<input type="text" name='firstname' class="form-control" placeholder="Please Enter Your Firstname" aria-describedby="sizing-addon2" required>
								<br>
								<input type="text" name='surname' class="form-control" placeholder="Please Enter Your Surname" aria-describedby="sizing-addon2" required>
								<br>
								<input type="text" name='email' class="form-control" placeholder="Please Enter Your E-Mail Address" aria-describedby="sizing-addon2" required>
								<br>
								<input placeholder="Create a Password" class="textbox-n form-control" type="password" id="date" name='password' required>
								<br>
								<button class="btn btn-default form-control">Complete Sign Up</button>
							</form>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
    </body>
</html>
