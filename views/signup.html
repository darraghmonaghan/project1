
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/vendor/underscore/underscore-min.js"></script>
        <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
        <!-- <script src="/static/javascript/newscore.js"></script> -->

    </head>
    <body>
    	<h1>Account Sign Up</h1>

	    <div class='container'>

				<div class="container">

					<table>
						<tbody>
							<form method='post' action='/profile' id="signup">
							<tr>	
								<td><input type="text" name='user.firstname' class="form-control" placeholder="Please Enter Your Firstname" aria-describedby="sizing-addon2" required></td>
							</tr>
							<tr>	
								<td><input type="text" name='user.surname' class="form-control" placeholder="Please Enter Your Surname" aria-describedby="sizing-addon2" required></td>
							</tr>
							<tr>	
								<td><input type="text" name='user.email' class="form-control" placeholder="Please Enter Your E-Mail Address" aria-describedby="sizing-addon2" required></td>
							</tr>
							<tr>	
								<td><input placeholder="Create a Password" class="textbox-n" type="password" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" name='user.password' required></td>
							</tr>
							<tr>	
								<td><button class="btn btn-default">Complete Sign Up</button></td>
							</tr>
							</form>
				</div>
		</div>
    </body>
</html>
